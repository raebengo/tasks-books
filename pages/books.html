<!DOCTYPE HTML>
<html>
  <head>
    <title>Tasker Books</title>
    <link rel="stylesheet" href="../res/styles.css">
    <link rel="icon" href="https://students.cs.byu.edu/~rachelat/icon.ico"/>
  </head>
  <body>
    <div class="grid">
      <nav class="sidebar">
        <div class="toolHome">
            <a href="../index.html"><img src="../res/home.png" class="icon"/></a>
            <span class="home">Home</span>
        </div>
        <div class="toolCalendar">
            <a href="calendar.html"><img src="../res/calendar.png" class="icon"/></a>
            <span class="calendar">Calendar</span>
        </div>
        <div class="toolExam">
            <a href="exam.html"><img src="../res/exams.png" class="icon"/></a>
            <span class="exam">Exams</span>
        </div>
        <div class="toolProject">
            <a href="projects.html"><img src="../res/projects.png" class="icon"/></a>
            <span class="project">Projects</span>
        </div>
        <div class="toolTask">
            <a href="tasks.html"><img src="../res/tasks.png" class="icon"/></a>
            <span class="task">Tasks</span>
        </div>
        <div class="toolBooks">
          <a class="aonPage" href="pages/books.html"><img src="../res/books.png" class="onPage"/></a>
          <span class="book">Books</span>
        </div>
      </nav>
      <div class="title">
        <h1>Books</h1>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script text="type/javascript" src="/script.js"></script>
      <div class="bookForm">
        <form>
          <label>Find a Book</label><br/>
          <input id="bookInput" type="text"></input><br/>
          <select id="bookType" name="type">
            <option value="intitle:">Book Name</option>
            <option value="inauthor:">Author</option>
            <option value="isbn:">ISBN</option>
            <option value="subject:">Subject</option>
            <option value="inpublisher:">Publisher</option>
          </select><br>
          <input id="bookSubmit" type="submit" value="Submit"></input>
          <p>Provided by Google Books API</p>
        </form>
      </div>
      <div id="bookResults"> </div>
    </div>
  </body>
  <footer>
    <a href="https://github.com/raebengo/tasks-books">Source Code</a>
  </footer>
</html>
